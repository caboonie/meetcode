{% extends "layout.html" %}
{% block body %}
<style type="text/css">
  .box {
    min-width: 200px;width:30%;float:left;margin:10px;padding: 20px;text-align: center; border: 3px solid darkgray; border-radius: 10px;
  }
</style>
<br>
<div style="height: 800px">
  <div id = "login-container" class="box">
    <p>Add Team</p>
    <form action="{{ url_for('makeTeam') }}" method = 'post' style="“display: inline-block”">
    <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="team name" placeholder="Team Name">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="password" placeholder="Team Password">
      </div>

      <button class="btn btn-success" type="submit" id="submit-login" style="margin: auto;"> Create </button>
    </form>
  </div>

  <div id = "login-container" class="box">
    <p>Remove Team</p>
    <form action="{{ url_for('removeTeam') }}" method = 'post' style="“display: inline-block”">
      <div class="form-group">
        {%for team in teams%}
        <input  type="radio" name="team name" value="{{team.name}}">{{team.name}}<br>
        {%endfor%}
      </div>
      <button class="btn btn-success" type="submit" id="submit-login" style="margin: auto;"> Remove </button>
    </form>
  </div>

  <div id = "login-container" class="box">
    <p>Add Question</p>
    <form action="{{ url_for('makeQuestion') }}" method = 'post' style="“display: inline-block”">
    <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="name" placeholder="Question title">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="question" placeholder="Question Text">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="answer" placeholder="Answer">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="hint" placeholder="Hint">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="points" placeholder="Points">
      </div>

      <button class="btn btn-success" type="submit" id="submit-login" style="margin: auto;"> Create </button>
    </form>
  </div>

  <div id = "login-container" class="box">
    <p>Edit Question</p>
    <form action="{{ url_for('makeQuestion') }}" method = 'post' style="“display: inline-block”">
    <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="name" placeholder="Question title">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="question" placeholder="Question Text">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="answer" placeholder="Answer">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="hint" placeholder="Hint">
      </div>
      <div class="form-group">
        <input id="input-email1" class="email form-control" type="text" name="points" placeholder="Points">
      </div>

      <button class="btn btn-success" type="submit" id="submit-login" style="margin: auto;"> Edit </button>
    </form>
  </div>
</div>

<br>
{% endblock %}
